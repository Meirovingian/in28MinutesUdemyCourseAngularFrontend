<div class="container">
  <div><h3>Todo create/update formular</h3></div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
    Form is invalid for the moment
  </div>
  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && targetDateModel.invalid"
  >
    None valid date selected for the moment
  </div>
  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && descriptionModel.invalid"
  >
    None valid description selected for the moment
  </div>
  <form (ngSubmit)="!todoForm.invalid && doSave()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        #descriptionModel="ngModel"
        class="form-control"
        name="description"
        required="required"
        minlength="5"
        [(ngModel)]="todo.description"
      />
    </fieldset>
    <fieldset class="form-group">
      <label>Target date</label>
      <input
        type="date"
        #targetDateModel="ngModel"
        class="form-control"
        name="targetDate"
        required="required"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event"
      />
    </fieldset>
    <button type="submit" class="btn btn-success">
      Save
    </button>
  </form>
</div>
